{% load staticfiles%}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sistem Informasi Skripsi</title>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="//cdn.muicss.com/mui-0.9.30/extra/mui-colors.min.css">
    <script src="//cdn.muicss.com/mui-0.9.30/extra/mui-combined.min.js"></script>
    <style>
     /**
     * Body CSS
     */
    html,
    body {
      height: 100%;
    }

    html,
    body,
    input,
    textarea,
    buttons {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.004);
    }


    /**
     * Header CSS
     */
    header {
      position: fixed;
      top: 0;
      right: 0;
      left: 0;
      z-index: 2;
    }

    header ul.mui-list--inline {
      margin-bottom: 0;
    }

    header a {
      color: #fff;
    }

    header table {
      width: 100%;
    }


    /**
     * Content CSS
     */
    #content-wrapper {
      min-height: 100%;

      /* sticky footer */
      box-sizing: border-box;
      margin-bottom: -100px;
      padding-bottom: 100px;
    }


    /**
     * Footer CSS
     */
    footer {
      box-sizing: border-box;
      height: 100px;
      background-color: #eee;
      border-top: 1px solid #e0e0e0;
      padding-top: 35px;
    }

    </style>
  </head>
  <body>
    <header class="mui-appbar mui--z1">
      <!-- Appbar HTML goes here -->
      <div class="mui-container">
  <table>
    <tr class="mui--appbar-height">
      <td class="mui--text-title">SISkripsi</td>
      <td class="mui--text-right">
        <ul class="mui-list--inline mui--text-body2">
          <li><a href="#">About</a></li>
        </ul>
      </td>
    </tr>
  </table>
</div>

    </header>
    <div id="content-wrapper" class="mui--text-center">
      <!-- Content HTML goes here -->
      <div class="mui--appbar-height">
        
      </div>
      <br>
      <br>
      <div class="mui--text-display2 row wow fadeInDownBig">Sistem Informasi Skripsi</div>
      <br>
      <br>
      <i class="fa fa-university fa-5x mui--text-display3 mui--color-grey row wow zoomIn" aria-hidden="true"></i>

      <br>
      <br>
      <div class="mui-row">
        <div class="mui-col-xs-4 mui-col-xs-offset-4 row" style="border: 2px black solid">
          <form class="mui-form" action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <legend>Login untuk melanjutkan</legend>
            <h2> {{form.errors}}</h2>
            <div class="mui-textfield mui-textfield--float-label row wow fadeInRightBig">
              {{form.username}}
              <label>Surel</label>
            </div>
            <div class="mui-textfield mui-textfield--float-label row wow fadeInLeftBig">
              {{form.password}}
              <label>Kata Sandi</label>
            </div>

            <button type="submit" class="mui-btn mui-btn--primary"> Login </button>

          </form>
        </div>
      </div>
    </div>
    <footer>
      <div class="mui-container mui--text-center">
       
      </div>
    </footer>
    <script src="//cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script>
      new WOW().init();
    </script>

  </body>
</html>
